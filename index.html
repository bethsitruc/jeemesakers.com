<!doctype html>
<!-- The main HTML file for the Vite + React project -->
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Sets the character encoding for the document -->
    <link rel="icon" type="image/svg+xml" href="/jeemesakers.com/tab.svg" /> <!-- Favicon for the browser tab -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive design settings -->
    <title>Jeemes Akers</title> <!-- Page title shown in the browser tab -->
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // This script checks to see if a redirect is happening
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" crossorigin src="/jeemesakers.com/assets/index-BtE-ykCy.js"></script>
    <link rel="stylesheet" crossorigin href="/jeemesakers.com/assets/index-IpqHZRkY.css">
  </head>
  <body>
    <div id="root"></div> <!-- React will mount the app here --> <!-- Main entry point for the React app -->
  </body>
</html>
