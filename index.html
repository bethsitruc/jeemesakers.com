<!doctype html>
<!-- The main HTML file for the Vite + React project -->
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Sets the character encoding for the document -->
    <link rel="icon" type="image/svg+xml" href="/tab.svg" /> <!-- Favicon for the browser tab -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive design settings -->
    <title>Jeemes Akers</title> <!-- Page title shown in the browser tab -->
    <meta name="description" content="Author, artist, and former diplomat Jeemes Akers shares his writings, artwork, and books including the Prawnocuous Trilogy." />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" />
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="/assets/hero.jpg" />
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // This script checks to see if a redirect is happening
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div> <!-- React will mount the app here -->
    <script type="module" src="/src/main.jsx"></script> <!-- Main entry point for the React app -->
  </body>
</html>
